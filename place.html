<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paris - Weather Page</title>
    <link rel="stylesheet" href="styles/place-style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#weather">Weather</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <picture>
            <source srcset="images/paris2.jpg" media="(min-width: 601px)">
            <img src="assets/images/hero-image-large.webp" alt="Hero Image" class="hero-image">
        </picture>
    </section>

    <section id="weather">
        <h2>Weather ⛅</h2>
        <div class="weather-details">
            <p>Temperature: <span id="temperature">-5°C</span></p>
            <p>Wind Speed: <span id="windspeed">10 km/h</span></p>
            <p>Wind Chill: <span id="windchill">Calculating...</span></p>
        </div>
    </section>

    <footer>
        <p>&copy; <span id="current-year"></span> | Last modified: <span id="last-modified"></span></p>
    </footer>

    <script src="scripts/place-script.js" defer></script>
</body>
</html>
