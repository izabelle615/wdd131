<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form for submitting reviews on various products. Provide ratings, useful features, and a review.">
    <meta name="author" content="Izabelle Harker">
    <title>Product Review Form</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="styles/form-style.css">
</head>
<body>
    <main>
        <h1>Submit Your Product Review</h1>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" selected disabled>Select a Product ...</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Overall Rating:</legend>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">☆</label>

                <input type="radio" id="rating2" name="rating" value="2" required>
                <label for="rating2">☆</label>

                <input type="radio" id="rating3" name="rating" value="3" required>
                <label for="rating3">☆</label>

                <input type="radio" id="rating4" name="rating" value="4" required>
                <label for="rating4">☆</label>

                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">☆</label>
            </fieldset>

            <fieldset>
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </fieldset>

            <fieldset>
                <legend>Useful Features:</legend>
                <label for="feature1">
                    <input type="checkbox" id="feature1" name="usefulFeatures" value="Easy Setup"> Easy Setup
                </label><br>
                <label for="feature2">
                    <input type="checkbox" id="feature2" name="usefulFeatures" value="Affordable"> Affordable
                </label><br>
                <label for="feature3">
                    <input type="checkbox" id="feature3" name="usefulFeatures" value="High Performance"> High Performance
                </label><br>
                <label for="feature4">
                    <input type="checkbox" id="feature4" name="usefulFeatures" value="Long Battery Life"> Long Battery Life
                </label>
            </fieldset>

            <fieldset>
                <label for="writtenReview">Written Review (Optional):</label>
                <textarea id="writtenReview" name="writtenReview" rows="4" cols="50"></textarea>
            </fieldset>

            <fieldset>
                <label for="userName">Your Name (Optional):</label>
                <input type="text" id="userName" name="userName">
            </fieldset>

            
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p id="footerContent"></p>
    </footer>

   
    <script defer src="scripts/form-script.js"></script>
    <script>
        
        function formatLastModifiedDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');  
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');  
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        
        window.onload = function() {
            const footerContent = document.getElementById('footerContent');
            if (footerContent) {
                const lastModifiedDate = formatLastModifiedDate();  
                footerContent.textContent = `Year: ${new Date().getFullYear()} | Izabelle Harker | Idaho | Last Modified: ${lastModifiedDate}`;
            }
        };
    </script>
</body>
</html>
