<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temple Album - The First 9 Temples</title>
    <meta name="description" content="Explore the first 9 temples built. Each temple included a beautiful picture of the temple and where it is located.">
    <meta name="author" content="Izabelle Harker">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 768px)">

<body>
    <header>
        <h1>Temples</h1>
        <nav>
            <button id="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">☰</button>
            <ul id="nav-menu" role="navigation" aria-label="Main navigation" aria-hidden="true">
                <li><a href="#home">Home</a></li>
                <li><a href="#old">Old</a></li>
                <li><a href="#new">New</a></li>
                <li><a href="#large">Large</a></li>
                <li><a href="#small">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 id="current-selection" class="sour-gummy-heading">Home</h2>
        <div class="temple-gallery">
            <figure>
                <img src="images/temple1.jpg" alt="St. George Utah Temple with its iconic spires against the blue sky">
                <figcaption>St. George Utah Temple<br>6–8 April 1877, Daniel H. Wells</figcaption>
            </figure>
            <figure>
                <img src="images/temple2.jpg" alt="Logan Utah Temple against a scenic backdrop">
                <figcaption>Logan Utah Temple<br>17–19 May 1884, John Taylor</figcaption>
            </figure>
            <figure>
                <img src="images/temple3.jpg" alt="Manti Utah Temple with grand architecture">
                <figcaption>Manti Utah Temple<br>17 May 1888, Wilford Woodruff</figcaption>
            </figure>
            <figure>
                <img src="images/temple4.jpg" alt="Salt Lake Temple with its intricate details and spires">
                <figcaption>Salt Lake Temple<br>6–24 April 1893, Wilford Woodruff</figcaption>
            </figure>
            <figure>
                <img src="images/temple5.jpg" alt="Laie Hawaii Temple on a lush tropical island">
                <figcaption>Laie Hawaii Temple<br>27–30 November 1919, Heber J. Grant</figcaption>
            </figure>
            <figure>
                <img src="images/temple6.jpg" alt="Cardston Alberta Temple with a historical design">
                <figcaption>Cardston Alberta Temple<br>26–29 August 1923, Heber J. Grant</figcaption>
            </figure>
            <figure>
                <img src="images/temple7.jpg" alt="Mesa Arizona Temple with distinctive Southwestern architecture">
                <figcaption>Mesa Arizona Temple<br>23–26 October 1927, Heber J. Grant</figcaption>
            </figure>
            <figure>
                <img src="images/temple8.jpg" alt="Idaho Falls Idaho Temple surrounded by scenic landscapes">
                <figcaption>Idaho Falls Idaho Temple<br>23–25 September 1945, George Albert Smith</figcaption>
            </figure>
            <figure>
                <img src="images/temple9.jpg" alt="Bern Switzerland Temple in a scenic European setting">
                <figcaption>Bern Switzerland Temple</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Izabelle Harker, Idaho, USA</p>
